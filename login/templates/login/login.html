{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Art Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #fcf8f8;
            font-family: 'Courier New', monospace;
            color: #0a0000;
        }
        .login-panel {
            background-color: rgba(248, 246, 246, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        .pixel-art {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 text-center">
                <img src="{% static 'login/rocket_moving.gif' %}" alt="Pixel Art" class="pixel-art" width="400" height="400"> 
                <div class="login-panel mt-4">
                    <form method="post" action="{% url 'login:login' %}">
                        {% csrf_token %}
                        {% if error %}
                            <p>{{ error }}</p>
                        {% endif %}
                        <div class="form-group">
                            <label for="username">ID</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a href="{% url 'login:register' %}" class="btn btn-secondary">Create Account</a>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
